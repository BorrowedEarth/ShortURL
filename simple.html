<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short URL Service - eled.org</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .input-group {
            display: flex;
            margin-bottom: 1rem;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: none;
            font-size: 16px;
            outline: none;
            background: #f8f9fa;
        }
        .shorten-btn {
            padding: 15px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            min-width: 120px;
        }
        .shorten-btn:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
        }
        .result {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: linear-gradient(45deg, #e3f2fd, #f3e5f5);
            border-radius: 10px;
            display: none;
        }
        .short-url {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #667eea;
            border-left: 4px solid #667eea;
        }
        .copy-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 10px;
        }
        .copy-btn:hover {
            background: #45a049;
        }
        .error {
            color: #f44336;
            margin: 1rem 0;
            display: none;
            background: #ffebee;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ”— eled.org</div>
        <div class="subtitle">Fast, reliable URL shortening service</div>
        
        <div class="url-form">
            <div class="input-group">
                <input type="text" id="longUrl" placeholder="Enter your long URL here...">
                <button class="shorten-btn" onclick="shortenUrl()">Shorten</button>
            </div>
            <div class="error" id="error"></div>
            <div class="result" id="result">
                <div>Your shortened URL:</div>
                <div class="short-url" id="shortUrl"></div>
                <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
            </div>
        </div>
    </div>

    <script>
        console.log('JavaScript is loading...');
        
        function shortenUrl() {
            console.log('shortenUrl function called');
            const longUrlInput = document.getElementById('longUrl');
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            const shortUrlDiv = document.getElementById('shortUrl');

            const longUrl = longUrlInput.value.trim();
            console.log('Long URL:', longUrl);

            // Reset UI
            errorDiv.style.display = 'none';
            resultDiv.style.display = 'none';

            if (!longUrl) {
                showError('Please enter a URL');
                return;
            }

            // Generate a simple short code for testing
            const shortCode = Math.random().toString(36).substring(2, 8);
            const shortUrl = `eled.org/${shortCode}`;
            
            shortUrlDiv.textContent = shortUrl;
            resultDiv.style.display = 'block';
            
            // Clear input
            longUrlInput.value = '';
            
            console.log('Short URL generated:', shortUrl);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function copyToClipboard() {
            const shortUrlDiv = document.getElementById('shortUrl');
            const shortUrl = 'https://' + shortUrlDiv.textContent;
            
            navigator.clipboard.writeText(shortUrl).then(() => {
                const copyBtn = event.target;
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.style.background = '#45a049';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#4caf50';
                }, 2000);
            }).catch(() => {
                alert('Short URL copied: ' + shortUrl);
            });
        }

        // Handle Enter key
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            const longUrlInput = document.getElementById('longUrl');
            if (longUrlInput) {
                longUrlInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        shortenUrl();
                    }
                });
                longUrlInput.focus();
            }
        });
        
        console.log('JavaScript loaded successfully');
    </script>
</body>
</html>
